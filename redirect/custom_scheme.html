<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h2>Redirect Page</h2>
    <script>
      console.log("스크립트 실행");
      var redirect_custom = function() {
        console.log("redirect_custom 함수 실행");
        setTimeout(function appNotInstalled()){
          window.location.replace("jisub://custom")
        }, 100);
      };
      
      // Mobile 접속시 리다이렉트 함수 실행, 아니면 관련 페이지 이동
      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        window.onload = redirect_custom;
        console.log("redirect_custom 함수 종료");
      } else {
        window.location.replace("https://easycelsius.github.io")
        console.log("페이지 이동");
      }
    </script>
</body>
</html>
